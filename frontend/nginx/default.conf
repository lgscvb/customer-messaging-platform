server {
    listen 80;
    server_name localhost;
    server_tokens off;

    # 安全相關標頭
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' http://localhost:3001 https://api.example.com;";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 靜態文件緩存
    location /_next/static {
        alias /usr/share/nginx/html/_next/static;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 公共文件
    location /public {
        alias /usr/share/nginx/html/public;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 靜態資源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API 代理
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO 代理
    location /socket.io {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 主應用
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri.html $uri/index.html /index.html;
    }

    # 錯誤頁面
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # 日誌配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}